<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

<body
    style="font-family: Arial, sans-serif; background-color: #f9f9f9; line-height: 1.6; color: #333; margin: 0; padding: 0;text-align: center;">

    <nav style="background-color: #333; padding: 10px; text-align: center;">
        <a href="index.html" style="color: white; margin: 0 15px; text-decoration: none; font-size: 20px;"
            onmouseover="this.style.textDecoration='underline';" onmouseout="this.style.textDecoration='none';">Home</a>
        <a href="education.html" style="color: white; margin: 0 15px; text-decoration: none; font-size: 20px;"
            onmouseover="this.style.textDecoration='underline';"
            onmouseout="this.style.textDecoration='none';">Education</a>
        <a href="work.html" style="color: white; margin: 0 15px; text-decoration: none; font-size: 20px;"
            onmouseover="this.style.textDecoration='underline';" onmouseout="this.style.textDecoration='none';">Work</a>
        <a href="contact.html" style="color: white; margin: 0 15px; text-decoration: none; font-size: 20px;"
            onmouseover="this.style.textDecoration='underline';"
            onmouseout="this.style.textDecoration='none';">Contact</a>
    </nav>

    <div
        style="width: 90%; max-width: 1000px; margin: 20px auto; padding: 20px; background-color: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px;">
        <h1 style="font-size: 2.5em; margin-bottom: 20px;">Contact Me</h1>
        <div style="display: flex; justify-content: center; padding-left:200px;">
            <div style="width: 80%; max-width: 800px;">
                <p style="font-size: 1em; margin-bottom: 20px; text-align: left;">Please enter your info...</p>
                <form id="contactForm" style="display: flex; flex-direction: column; align-items: flex-start;"
                      onsubmit="return validateForm()">
                    <input type="text" name="name" placeholder="Your Name" required
                        style="margin-bottom: 15px; padding: 10px; width: 100%; max-width: 500px; border: 1px solid #ddd; border-radius: 5px;">
                    <input type="email" name="email" placeholder="Your E-mail" required
                        style="margin-bottom: 15px; padding: 10px; width: 100%; max-width: 500px; border: 1px solid #ddd; border-radius: 5px;">
                    <select name="gender" required
                        style="margin-bottom: 15px; padding: 10px; width: 100%; max-width: 500px; border: 1px solid #ddd; border-radius: 5px;">
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <textarea name="message" placeholder="Your Message" required
                        style="margin-bottom: 15px; padding: 10px; width: 100%; max-width: 500px; border: 1px solid #ddd; border-radius: 5px; resize: vertical; height: 150px;"></textarea>
                    <div style="display: flex; justify-content: flex-start; gap: 10px;">
                        <button type="submit"
                            style="padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; color: white; background-color: #4CAF50;">Send</button>
                        <button type="reset"
                            style="padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; color: white; background-color: #f44336;">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            const form = document.getElementById('contactForm');
            const inputs = form.querySelectorAll('input[required], select[required], textarea[required]');
            for (let input of inputs) {
                if (!input.value) {
                    alert('Please fill out all required fields.');
                    return false; 
                }
            }

            alert('Thank you for reaching out! Your message has been received. I will get back to you as soon as possible.');
            form.reset(); 
            return false;
        }
    </script>

</body>
</html>
