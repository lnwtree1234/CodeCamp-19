<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการสินค้า</title>
    <style>
      table {
        width: 60%;
        border-collapse: collapse;
        margin: 20px auto;
        font-family: Arial, sans-serif;
        font-size: 16px;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>

    <h2 style="text-align:center;">รายการสินค้า</h2>

    <table>
      <tr>
        <th>รหัสสินค้า</th>
        <th>ชื่อสินค้า</th>
        <th>ราคา</th>
        <th>สต็อก</th>
      </tr>
      <tr>
        <td>001</td>
        <td>โน้ตบุ๊ค</td>
        <td>8,000 บาท</td>
        <td>15</td>
      </tr>
      <tr>
        <td>002</td>
        <td>สมาร์ทโฟน</td>
        <td>4,000 บาท</td>
        <td>25</td>
      </tr>
      <tr>
        <td>003</td>
        <td>หูฟัง</td>
        <td>500 บาท</td>
        <td>50</td>
      </tr>
      <tr>
        <td>004</td>
        <td>แท็บเล็ต</td>
        <td>3,000 บาท</td>
        <td>20</td>
      </tr>
      <tr>
        <td>005</td>
        <td>กล้อง</td>
        <td>6,000 บาท</td>
        <td>10</td>
      </tr>
    </table>

  </body>
</html>
