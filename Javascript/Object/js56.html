<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js56 fruits Basket</title>
</head>

<body>
    <script>
        let fruits = {}; // สร้าง object ว่างเพื่อเก็บข้อมูลผลไม้
        let fruitName;
        let quantity;

        // รับค่าผลไม้และจำนวนผลไม้ไปเรื่อย ๆ จนกว่าผู้ใช้จะพิมพ์ 'stop'
        while (true) {
            // รับชื่อผลไม้จากผู้ใช้
            fruitName = prompt("Enter fruit name (or type 'stop' to finish):");

            // ถ้าผู้ใช้พิมพ์ 'stop' ให้หยุดการรับค่า
            if (fruitName === 'stop') {
                break;
            }

            // รับจำนวนผลไม้จากผู้ใช้
            while (true) { // เริ่มลูปใหม่สำหรับการรับจำนวน
                quantity = prompt(`Enter quantity for ${fruitName}:`);

                // ตรวจสอบว่าจำนวนผลไม้เป็น number และเป็นค่าบวก
                if (!isNaN(quantity) && quantity > 0) {
                    quantity = Number(quantity); // แปลง quantity เป็น number
                    break; // ออกจากลูปถ้าจำนวนถูกต้อง
                } else {
                    alert("Please enter a valid positive number for quantity."); // แจ้งเตือนหากจำนวนไม่ถูกต้อง
                }
            }

            // ถ้าจำนวนผลไม้มากกว่า 1 ให้เติม 's' หลังชื่อผลไม้
            if (quantity > 1) {
                fruitName += 's'; // เพิ่ม 's' หลังชื่อผลไม้
            }

            // เพิ่มผลไม้และจำนวนลงใน object
            fruits[fruitName] = (fruits[fruitName] || 0) + quantity; // รวมจำนวนถ้าชื่อผลไม้ซ้ำ
        }

        // แสดงผล object ที่สร้างขึ้น
        console.log(fruits);


    </script>
</body>

</html>
