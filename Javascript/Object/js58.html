<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js58 HR System</title>
    <script>
        const employees = {
            john: { salary: 1000, address: { district: 'Ratchathewi', province: 'Bangkok' } },
            peter: { salary: 1500, address: { district: 'Pathumwan', province: 'Bangkok' } },
            mike: { salary: 800, address: { district: 'Pakkret', province: 'Nonthaburi' } },
            sarah: { salary: 2200, address: { district: 'Sriraja', province: 'Chonburi' } }
        };

        function findEmployee() {
            while (true) {
                let employeeName = prompt("Enter employee name (or type 'exit' to stop):");

                if (employeeName === 'exit') {
                    alert("Exiting the HR System.");
                    break; 
                }

                if (employees[employeeName]) {
                    const employee = employees[employeeName];
                    const message = `Name: ${employeeName}, Salary: ${employee.salary}, Address: ${employee.address.district}, ${employee.address.province}`;
                    alert(message); 
                } else {
                    alert("Not Found"); 
                }
            }
        }

        window.onload = function() {
            findEmployee();
        };
    </script>
</head>
<body>
</body>
</html>
