<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js55 the sentinel</title>
</head>

<body>
    <script>
        let userInput;
        let obj = {}; // สร้าง object ว่าง

        while (true) {
            // รับ key จากผู้ใช้
            userInput = prompt("Enter key (or type 'stop' to finish):");

            // ตรวจสอบว่าผู้ใช้พิมพ์ 'stop' หรือไม่
            if (userInput === 'stop') {
                break; // หยุดการรับค่า
            }

            // รับ value จากผู้ใช้
            let value = prompt(`Enter value for ${userInput}:`);

            // เพิ่ม key และ value ลงใน object
            obj[userInput] = value;
        }

        // แสดงผล object
        console.log(obj);

    </script>
</body>

</html>
