<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js13</title>
</head>

<body>
    <script>
        let num1 = prompt("กรุณากรอกตัวเลขแรก:"); // รับข้อมูลตัวเลขครั้งที่ 1
        let num2 = prompt("กรุณากรอกตัวเลขที่สอง:"); // รับข้อมูลตัวเลขครั้งที่ 2

        // แปลงค่าที่รับจาก prompt จาก string เป็น number และทำการบวก
        let sum = Number(num1) + Number(num2);

        // แสดงผลบวกด้วย alert
        alert("ผลบวกของตัวเลขทั้งสองคือ: " + sum);
    </script>
</body>

</html>
