<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js14</title>
</head>

<body>
    <script>
        let a = 0.1;
        let b = 0.2;

        // บวก a และ b แล้วใช้ toFixed(1) เพื่อจำกัดเลขทศนิยมให้เป็น 1 ตำแหน่ง
        let c = (a + b).toFixed(1);

        alert(Number(c)); // ผลลัพธ์จะเป็น 0.3

    </script>
</body>

</html>
