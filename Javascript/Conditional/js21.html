<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js21</title>
</head>

<body>
    <script>
        const myName = "T";

        // รับค่า input
        const userInput = prompt("Guess my name");

        // ตรวจสอบว่า input ตรงกับชื่อตัวเองหรือไม่
        if (userInput === myName) {
            alert("ถูกต้อง");
        } else {
            alert("ผิด");
        }

    </script>
</body>

</html>
