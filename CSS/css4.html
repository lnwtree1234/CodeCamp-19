<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .card {
            margin: 20px;
            position: relative;
            width: 80px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px 0px 10px 0px;
        }

        /* Profile image styling */
        .card img {
            width: 80px;
            display: block;
            margin: 0 auto;
            border-bottom: 0.05px solid #cccccc; /* Line under the image */
        }


        /* Name below the image */
        .card h4 {
            margin: 1px -1px -5px 1px;
            font-size: 10px;
            font-weight: normal;
        }

        /* Notification badge */
        .badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            font-size: 12px;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 1px 1px 1px #00000052;
        }

        /* Close icon */
        .close-btn {
            position: absolute;
            top: -0px;
            left: -3px;
            padding: 5px;
            font-size: 12px;
            color: gray;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="close-btn">X</div>
        <div class="badge">9</div>
        <img src="https://www.svgrepo.com/show/429787/human-man-10.svg" alt="profile">
        <h4>A.Rudiger</h4>
    </div>
</body>
</html>
