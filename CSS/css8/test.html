<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Register</title>
    <link rel="stylesheet" href="test.css">
</head>

<body>
    <div class="container">
        <div class="facebook-logo">
            <h1>face บี๋บ๊อง</h1>
            <p>Facebook ช่วยคุณเชื่อมต่อและจิ๊กเงินบี๋ๆน้อยไปกินหนม</p>
        </div>

        <div class="login-form">
            <form action="#" method="post">
                <input type="text" placeholder="อีเมลหรือหมายเลขโทรศัพท์มือถือ" required>
                <input type="password" placeholder="รหัสผ่าน" required>
                <button type="submit" class="login-btn">เข้าสู่ระบบ</button>
                <a href="#" class="forgot-password">ลืมรหัสผ่านใช่หรือไม่</a>
                <hr class="custom-hr">
                <button type="button" class="create-account-btn">สร้างบัญชีใหม่</button>
            </form>
            <p><span class="bold-text">สร้างเพจ</span> สำหรับบุคคลมีชื่อเสียง วงดนตรี หรือธุรกิจ</p>
        </div>

    </div>
    <footer>
        <div class="language-options">
            <a href="#">ภาษาไทย</a>
            <a href="#">English (UK)</a>
            <a href="#">中文(简体)</a>
            <a href="#">Tiếng Việt</a>
            <a href="#">Français (France)</a>
            <a href="#">Deutsch</a>
            <a href="#">Español</a>
            <a href="#">Português (Brasil)</a>
            <a href="#">Italiano</a>
        </div>
    </footer>
</body>

</html>
