<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore the Uber Platform | Uber United States</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <header>
        <nav class="nav-header">
            <div class="nav-l">
                <img src="https://helios-i.mashable.com/imagery/articles/03y6VwlrZqnsuvnwR8CtGAL/hero-image.fill.size_1248x702.v1623372852.jpg" alt="logo">
                <ul class="nav">
                    <li class="nav-item"><a href="#Ride" class="nav-link text-white">Ride</a></li>
                    <li class="nav-item"><a href="#Drive" class="nav-link text-white">Drive</a></li>
                    <li class="nav-item"><a href="#Business" class="nav-link text-white">Business</a></li>
                    <li class="nav-item"><a href="#Uber-Eats" class="nav-link text-white">Uber Eats</a></li>
                    <li class="nav-item"><a href="#About" class="nav-link text-white">About</a></li>
                    <li class="nav-item"><a href="#About" class="nav-link text-white"><i class="fa fa-sort-down"></i></a></li>
                </ul>
            </div>
            <div class="nav-r">
                <ul class="nav">
                    <li class="nav-item"><a href="#" class="nav-link text-white">Help</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">Log in</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-black">Sign up</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section>
        <div class="go-wrapper">
            <div class="go-block">
                <div class="go-container">
                    <h1>Go anywhere with Uber</h1>
                    <p>Request a ride, hop in, and go.</p>
                </div>
                <form action="#">
                    <!-- Pickup location -->
                    <div class="pickup">
                        <i class="fa fa-circle"></i>
                        <input type="text" id="pickup-location" class="input-field" placeholder="Pickup location">
                        <i class="fa fa-location-arrow"></i>
                    </div>

                    <!-- Dropoff location -->
                    <div class="dropoff">
                        <i class="fa fa-square"></i>
                        <input type="text" id="pickup-location" class="input-field" placeholder="Dropoff location">
                    </div>

                    <!-- Date and Time -->
                    <div class="date-time-picker">
                        <!-- Date -->
                        <div class="date-picker">
                            <input type="date" id="date" name="date">
                        </div>
                        <!-- Time -->
                        <div class="time-picker">
                            <select id="time" name="time">
                                <option value="" disabled selected hidden>Now</option>
                                <option value="08:00">08:00 AM</option>
                                <option value="09:00">09:00 AM</option>
                                <option value="10:00">10:00 AM</option>
                            </select>

                        </div>
                    </div>
                    <div class="see-prices">
                        <button type="submit" class="btn btn-primary">See prices</button>
                    </div>
                </form>
            </div>
            <div class="image">
                <img src="https://www.uber-assets.com/image/upload/f_auto,q_auto:eco,c_fill,h_558,w_558/v1684855112/assets/96/4dd3d1-94e7-481e-b28c-08d59353b9e0/original/earner-illustra.png"
                    alt="Uber">
            </div>

        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
