<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="https://www.jobpasscard.com/static/images/layout1.5/Logo.png" alt="JobPasscard Logo">
            </div>

            <nav>
                <ul>
                    <li><a href="#">ABOUT US</a></li>
                    <li><a href="#">PASSCARD</a></li>
                    <li><a href="#">PROFILE</a></li>
                </ul>
            </nav>
            <div class="auth">
                <span class="search-icon"><i class="fa fa-search" style="font-size:24px;color:gray"></i></i></span>
                <span class="cart-icon"><i class="fa fa-shopping-cart" style="font-size:24px;color:gray"></i></span>
                <a href="#" class="login">LOGIN</a>
                <div class="vl"></div>
                <a href="#" class="signup">SIGN UP</a>
            </div>
        </div>
    </header>

    <div class="cart-container">
        <h2>My Cart</h2>
        <div class="cart-content">
            <div class="cart-items">
                <div class="cart-item">
                    <div class="item-info">
                        <span class="delete-icon"><i class="fa fa-trash-o"
                                style="font-size:36px;color:#08dcb4"></i></span>
                        <div class="icon google-docs">
                            <img src="https://logos-world.net/wp-content/uploads/2022/05/Google-Docs-Logo.png"
                                alt="docs">
                        </div>
                        <div class="item-details">
                            <h3>Google Docs</h3>
                            <div class="level-indicators">
                                <span class="circle active"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                            </div>
                            <div class="level-dropdown">
                                <select>
                                    <option>LV 1-3</option>
                                    <option>LV 2-3</option>
                                    <option>LV 3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="item-price">THB 150</div>
                </div>

                <div class="cart-item">
                    <div class="item-info">
                        <span class="delete-icon"><i class="fa fa-trash-o"
                                style="font-size:36px;color:#08dcb4"></i></span>
                        <div class="icon google-slides">
                            <img src="https://logos-world.net/wp-content/uploads/2023/12/Google-Slides-Logo.png"
                                alt="slides">
                        </div>
                        <div class="item-details">
                            <h3>Google Slides</h3>
                            <div class="level-indicators">
                                <span class="circle active"></span>
                                <span class="circle active"></span>
                                <span class="circle active"></span>
                                <span class="circle"></span>
                            </div>
                            <div class="level-dropdown">
                                <select>
                                    <option>LV 3/4</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="item-price">THB 150</div>
                </div>
            </div>

            <div class="order-summary">
                <h3>Order Info</h3>
                <div class="subtotal">
                    <span>Subtotal</span>
                    <span>THB 300</span>
                </div>
                <div class="promo-code">
                    <span class="promo-icon"><i class="fa fa-ticket" style="font-size:24px;color:#08dcb4""></i>
                    </span>
                    <input type=" text" placeholder="Promotion code">
                            <button>APPLY</button>
                </div>
                <div class="total">
                    <span class="total-payment">Total payment</span>
                    <span class="total-price">THB 300</span>
                </div>
                <button class="checkout-btn">LOG IN TO CHECKOUT</button>
            </div>
        </div>
    </div>
</body>

</html>
